<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - suxnix dev</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&display=swap" rel="stylesheet"/>

  <style>
    :root { --blue-focus: #2a6ef5; }

    body {
      font-family: 'Barlow', sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
    }

    /* ── HEADER ── */
    .checkout-header {
      background: #fff;
      border-bottom: 1px solid #e5e5e5;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .checkout-header .brand {
      font-size: 1.15rem;
      font-weight: 700;
      color: #1a1a1a;
      text-decoration: none;
    }
    .cart-icon-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #1a1a1a;
      cursor: pointer;
      position: relative;
      text-decoration: none;
    }
    .cart-icon-btn .cart-badge {
      position: absolute;
      top: -6px; right: -8px;
      background: #1a1a1a;
      color: #fff;
      border-radius: 50%;
      width: 18px; height: 18px;
      font-size: .65rem;
      display: flex; align-items: center; justify-content: center;
      font-weight: 700;
    }

    /* ── LAYOUT ── */
    .checkout-left {
      background: #fff;
      padding: 2.5rem 2.5rem 3rem;
      min-height: 100vh;
    }
    .checkout-right {
      background: #f9f9f9;
      border-left: 1px solid #e5e5e5;
      padding: 2rem 2rem 3rem;
      min-height: 100vh;
    }

    /* ── SECTION HEADINGS ── */
    .section-heading {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #1a1a1a;
    }

    /* ── FORM CONTROLS ── */
    .form-control, .form-select {
      border: 1px solid #d4d4d4;
      border-radius: 5px;
      font-size: .9rem;
      color: #333;
      padding: .65rem .9rem;
      background: #fff;
    }
    .form-control:focus, .form-select:focus {
      border-color: var(--blue-focus);
      box-shadow: 0 0 0 3px rgba(42,110,245,.12);
    }
    .form-control::placeholder { color: #aaa; }

    /* ── SHIPPING METHOD BOX ── */
    .shipping-box {
      border: 2px solid var(--blue-focus);
      border-radius: 6px;
      padding: .8rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: .9rem;
      font-weight: 600;
    }

    /* ── PAYMENT BOX ── */
    .payment-box {
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 2rem 1rem;
      text-align: center;
      background: #fafafa;
      color: #999;
      font-size: .9rem;
    }
    .payment-box i { font-size: 2rem; display: block; margin-bottom: .5rem; }

    .btn-pay {
      background: #d0d0d0;
      color: #666;
      border: none;
      border-radius: 6px;
      padding: .9rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      width: 100%;
      cursor: not-allowed;
    }

    /* ── ORDER SUMMARY (right) ── */
    .product-img-wrap {
      position: relative;
      display: inline-block;
    }
    .product-img-wrap img {
      width: 64px; height: 84px;
      object-fit: full;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .product-img-wrap .qty-badge {
      position: absolute;
      top: -8px; right: -8px;
      background: #888;
      color: #fff;
      border-radius: 50%;
      width: 20px; height: 20px;
      font-size: .65rem;
      display: flex; align-items: center; justify-content: center;
      font-weight: 700;
    }

    .product-name {
      font-weight: 600;
      font-size: .95rem;
    }
    .product-price {
      font-weight: 600;
      font-size: .95rem;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      font-size: .9rem;
      color: #555;
      margin-bottom: .5rem;
    }
    .summary-row.total {
      font-size: 1.05rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-top: .75rem;
      padding-top: .75rem;
      border-top: 1px solid #ddd;
    }
    .total-currency {
      font-size: .75rem;
      font-weight: 500;
      color: #888;
    }

    .privacy-link { font-size: .85rem; color: #2a6ef5; text-decoration: none; }
    .privacy-link:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="checkout-header">
    <a href="#" class="brand">suxnix dev</a>
    <a href="cartpage.html" class="cart-icon-btn" title="Cart">
      <i class="bi bi-bag"></i>
      <span class="cart-badge" id="headerCartCount">1</span>
    </a>
  </header>

  <!-- MAIN -->
  <div class="container-fluid p-0">
    <div class="row g-0">

      <!-- ── LEFT: CHECKOUT FORM ── -->
      <div class="col-12 col-lg-7 checkout-left">

        <!-- Contact -->
        <div class="d-flex justify-content-between align-items-center mb-2">
          <span class="section-heading mb-0">Contact</span>
          <a href="#" class="text-primary text-decoration-none" style="font-size:.9rem;">Sign in</a>
        </div>
        <div class="mb-2">
          <input type="text" class="form-control" placeholder="Email or mobile phone number" id="contactInput"/>
        </div>
        <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" id="newsCheck"/>
          <label class="form-check-label" for="newsCheck" style="font-size:.9rem;">Email me with news and offers</label>
        </div>

        <!-- Delivery -->
        <p class="section-heading">Delivery</p>

        <div class="mb-2 position-relative">
          <select class="form-select" id="countrySelect">
            <option value="BD" selected>Bangladesh</option>
            <option value="US">United States</option>
            <option value="GB">United Kingdom</option>
            <option value="CA">Canada</option>
            <option value="AU">Australia</option>
            <option value="IN">India</option>
            <option value="DE">Germany</option>
            <option value="FR">France</option>
            <option value="SG">Singapore</option>
            <option value="JP">Japan</option>
          </select>
        </div>

        <div class="row g-2 mb-2">
          <div class="col-6">
            <input type="text" class="form-control" placeholder="First name (optional)" id="firstName"/>
          </div>
          <div class="col-6">
            <input type="text" class="form-control" placeholder="Last name" id="lastName"/>
          </div>
        </div>

        <div class="mb-2">
          <input type="text" class="form-control" placeholder="Address" id="address"/>
        </div>
        <div class="mb-2">
          <input type="text" class="form-control" placeholder="Apartment, suite, etc. (optional)" id="apartment"/>
        </div>

        <div class="row g-2 mb-2">
          <div class="col-6">
            <input type="text" class="form-control" placeholder="City" id="city"/>
          </div>
          <div class="col-6">
            <input type="text" class="form-control" placeholder="Postal code (optional)" id="postal"/>
          </div>
        </div>

        <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" id="saveInfo"/>
          <label class="form-check-label" for="saveInfo" style="font-size:.9rem;">Save this information for next time</label>
        </div>

        <!-- Shipping Method -->
        <p class="section-heading">Shipping method</p>
        <div class="shipping-box mb-5">
          <span>Standard</span>
          <span style="color:var(--blue-focus);">FREE</span>
        </div>

        <!-- Payment -->
        <p class="section-heading">Payment</p>
        <p style="font-size:.85rem;color:#666;margin-top:-.5rem;">All transactions are secure and encrypted.</p>
        <div class="payment-box mb-3">
          <i class="bi bi-cash-coin"></i>
          This store can't accept payments right now.
        </div>
        <button class="btn-pay mb-4">Pay now</button>

        <div>
          <a href="#" class="privacy-link">Privacy policy</a>
        </div>
      </div>

      <!-- ── RIGHT: ORDER SUMMARY ── -->
      <div class="col-12 col-lg-5 checkout-right">
        <div class="pt-2">

          <!-- Product row -->
          <div class="d-flex align-items-center gap-3 mb-4">
            <div class="product-img-wrap">
              <img src="https://cdn.shopify.com/s/files/1/0701/8741/7657/files/home_shop_thumb01_64x64.png?v=1737721978" srcset="https://cdn.shopify.com/s/files/1/0701/8741/7657/files/home_shop_thumb01_64x64.png?v=1737721978 1x, https://cdn.shopify.com/s/files/1/0701/8741/7657/files/home_shop_thumb01_128x128.png?v=1737721978 2x, https://cdn.shopify.com/s/files/1/0701/8741/7657/files/home_shop_thumb01_256x256.png?v=1737721978 4x" alt="Antiaging and Longevity" loading="eager" class="_1m6j2n3n _1fragemvp _1fragem2x _1fragem32 _1m6j2n3t _1m6j2n3r _1fragemfz _1fragemff _1fragemgj _1fragemev _1m6j2n36 _1fragemi7 _1fragemhn _1fragemir _1fragemh3 _1fragemrx">
              <span class="qty-badge" id="summaryQty">1</span>
            </div>
            <div class="flex-grow-1">
              <div class="product-name" id="summaryProductName">Antiaging and Longevity</div>
            </div>
            <div class="product-price" id="summaryProductPrice">$49.99</div>
          </div>

          <!-- Totals -->
          <div class="summary-row">
            <span>Subtotal</span>
            <span id="summarySubtotal">$49.99</span>
          </div>
          <div class="summary-row">
            <span>Shipping</span>
            <span style="font-weight:600;" id="summaryShipping">FREE</span>
          </div>
          <div class="summary-row">
            <span>Estimated taxes <i class="bi bi-info-circle" style="font-size:.8rem;"></i></span>
            <span id="summaryTax">$7.50</span>
          </div>
          <div class="summary-row total">
            <span>Total</span>
            <span>
              <span class="total-currency" id="summaryCurrency">BDT </span>
              <span id="summaryTotal">৳57.49</span>
            </span>
          </div>

        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // ── Live update order summary ──
    // Read cart from localStorage (set by cartpage.html), or use defaults
    function loadCartAndUpdate() {
      let cart = null;
      try { cart = JSON.parse(localStorage.getItem('suxnix_cart')); } catch(e){}

      if (cart && cart.items && cart.items.length > 0) {
        const item = cart.items[0]; // show first item
        document.getElementById('summaryProductName').textContent = item.name || 'Antiaging and Longevity';
        document.getElementById('summaryProductPrice').textContent = '$' + parseFloat(item.price || 49.99).toFixed(2);
        document.getElementById('summaryQty').textContent = item.qty || 1;
        document.getElementById('headerCartCount').textContent = cart.items.reduce((a,i) => a + (i.qty||1), 0);

        const subtotal = parseFloat(item.price || 49.99) * (item.qty || 1);
        const tax = +(subtotal * 0.15).toFixed(2);
        const total = (subtotal + tax).toFixed(2);

        document.getElementById('summarySubtotal').textContent = '$' + subtotal.toFixed(2);
        document.getElementById('summaryTax').textContent = '$' + tax;
        document.getElementById('summaryTotal').textContent = '৳' + total;
      }
    }

    loadCartAndUpdate();
  </script>
</body>
</html>
